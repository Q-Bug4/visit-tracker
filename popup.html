<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 5px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Link History Checker Settings</h2>
  <label for="disableSites">Disable on these sites (one regex per line):</label>
  <textarea id="disableSites" placeholder="e.g., ^https?://(www\.)?example\.com$"></textarea>
  <button id="saveButton">Save</button>

  <script src="popup.js"></script>
</body>
</html>
