<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="popup.js"></script>
    <title>History Checker</title>
    <style>
      .popup-container {
        display: inline-block;
        white-space: nowrap;
      }
      .popup-content {
        display: inline-block;
        padding: 5px 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="history-info"  class="popup-container">
      <label for="whitelist">使用白名单：</label>
      <input type="radio" name="restriction" id="whitelist" value="whitelist">
      <textarea id="whitelistInput" rows="4" cols="30"></textarea>
      <br/>
      <label for="blacklist">使用黑名单：</label>
      <input type="radio" name="restriction" id="blacklist" value="blacklist">
      <textarea id="blacklistInput" rows="4" cols="30"></textarea>

      <button id="saveBtn">保存</button>
    </div>
    
  </body>
</html>
